name: build
on: push
jobs:
  compile:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32-x64
          - os: ubuntu-18.04
            platform: linux-x64
          - os: macos-11
            platform: darwin-x64
    steps:
    - uses: actions/checkout@v1
      with:
        ref: refs/heads/master
        submodules : recursive
    - uses: actboy168/setup-luamake@master
    - run: luamake -platform ${{ matrix.platform }}
    - uses: actions/upload-artifact@v1.0.0
      with:
        name: lua-debug
        path: publish
  publish:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - run: npm install -g vsce
      - uses: actions/download-artifact@v1.0.0
        with:
          name: lua-debug
      - run: 
          chmod -v +x lua-debug/runtime/[^w]*/lua*/lua
          chmod -v +x lua-debug/bin/[^w]*/lua-debug
      - run: cd lua-debug && vsce publish -p ${{ secrets.VSCE_KEY }}
        continue-on-error: true
